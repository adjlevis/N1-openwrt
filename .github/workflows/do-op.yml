name: Build N1 OpenWRT  

on:
  workflow_dispatch:    # æ‰‹åŠ¨è§¦å‘
  schedule:             # è‡ªåŠ¨è§¦å‘ï¼ˆæ¯æœˆ15å·ã€30å· åŒ—äº¬æ—¶é—´03:30ï¼‰
    - cron: '30 19 15,30 * *'  # UTCæ—¶é—´=åŒ—äº¬æ—¶é—´-8å°æ—¶ â†’ å¯¹åº”åŒ—äº¬æ—¶é—´03:30

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: openwrt

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»“åº“
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ æ¸…ç†æ—§çš„ release ç›®å½•
      - name: Clean old release folder
        run: |
          echo "ğŸ§¹ æ¸…ç†æ—§çš„ release/openwrt ç›®å½•..."
          rm -rf release/openwrt || true
          mkdir -p release/openwrt

      # 3ï¸âƒ£ å‡†å¤‡æ„å»ºç¯å¢ƒ
      - name: Prepare environment
        run: |
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          mkdir -p bin files
          sudo chmod -R 777 bin files

      # 4ï¸âƒ£ æ‹‰å– OpenWRT ImageBuilder é•œåƒ
      - name: Pull OpenWRT ImageBuilder
        run: docker pull openwrt/imagebuilder:armsr-armv8-main

      # 5ï¸âƒ£ æ„å»ºå›ºä»¶
      - name: Build firmware
        run: ./docker-build.sh

      # 6ï¸âƒ£ æ‰“åŒ…å›ºä»¶æ–‡ä»¶
      - name: Package OpenWRT firmware
        run: |
          echo "ğŸ“¦ æ‰“åŒ…å›ºä»¶æ–‡ä»¶..."
          mkdir -p release/openwrt
          cp -r bin/targets/armsr/armv8/* release/openwrt/ 2>/dev/null || cp -r bin/* release/openwrt/ || true
          echo "âœ… release/openwrt/ ç›®å½•å†…å®¹å¦‚ä¸‹ï¼š"
          ls -lh release/openwrt || true

      # 7ï¸âƒ£ ä¸Šä¼ åˆ° GitHub Actions Artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-images
          path: openwrt/release/openwrt/
          if-no-files-found: warn
          compression-level: 6

      # 8ï¸âƒ£ è·å–åŒ—äº¬æ—¶é—´
      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      # 9ï¸âƒ£ è·å–æ„å»ºæ–‡ä»¶åˆ—è¡¨
      - name: List built files
        id: list_files
        run: |
          {
            echo 'files<<EOF'
            ls -1 release/openwrt/ || echo "æ— è¾“å‡ºæ–‡ä»¶"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      # ğŸ”Ÿ å‘å¸ƒåˆ° GitHub Release
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        if: always()
        with:
          tag_name: N1-OpenWRT
          name: "N1 OpenWRT"
          body: |
            âœ… N1 OpenWRT å›ºä»¶è‡ªåŠ¨æ„å»ºå®Œæˆï¼

            - åˆ†æ”¯ï¼š${{ github.ref_name }}
            - æ„å»ºç¼–å·ï¼š${{ github.run_number }}
            - å‘å¸ƒæ—¶é—´ï¼ˆåŒ—äº¬æ—¶é—´ï¼‰ï¼š${{ steps.time.outputs.datetime }}

            ä»¥ä¸‹ä¸ºæœ¬æ¬¡æ„å»ºçš„å›ºä»¶æ–‡ä»¶ï¼š
            ```
            ${{ steps.list_files.outputs.files }}
            ```
          files: openwrt/release/openwrt/**/*
          overwrite_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 11ï¸âƒ£ æ¸…ç†æ—§ç‰ˆæœ¬ï¼Œåªä¿ç•™æœ€æ–° 1 ä¸ª
      - name: Clean up old OpenWRT releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          repo: ${{ github.repository }}
          keep_latest: 1
          delete_tag_pattern: "N1-OpenWRT*"
          delete_prerelease_only: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
