name: N1 ImmortalWRT docker Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: immortalwrt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare environment
        run: |
          sed -i 's/\r$//' docker-build.sh build.sh || true
          chmod +x docker-build.sh build.sh
          mkdir -p bin files
          sudo chmod -R 777 bin files

      - name: Pull ImmortalWRT ImageBuilder
        run: docker pull immortalwrt/imagebuilder:armsr-armv8-openwrt-24.10

      - name: Build firmware
        run: ./docker-build.sh

      - name: Package ImmortalWRT firmware
        run: |
          mkdir -p release/immortalwrt
          cp -r bin/* release/immortalwrt/ || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-images
          path: immortalwrt/bin/

      - name: Get Beijing Time
        id: time
        run: |
          export TZ=Asia/Shanghai
          echo "datetime=$(date '+%Y-%m-%d %H:%M:%S %Z')" >> $GITHUB_OUTPUT

      - name: List built files
        id: list_files
        run: |
          echo "files=$(ls -1 bin/ | sed 's/^/  - /')" >> $GITHUB_OUTPUT

      - name: Publish to Shared GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: N1-Firmware
          name: "N1 Firmware Builds"
          body: |
            ✅ N1 ImmortalWrt 固件自动构建完成！

            - 分支：${{ github.ref_name }}
            - 构建编号：${{ github.run_number }}
            - 发布时间（北京时间）：${{ steps.time.outputs.datetime }}

            以下为本次构建生成的固件文件：
            ```bash
            ${{ steps.list_files.outputs.files }}
            ```
          files: release/immortalwrt/**/*
          append_body: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old releases
        if: github.ref == 'refs/heads/main'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 1
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
